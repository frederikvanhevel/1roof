<section class="col-sm-offset-2" data-ng-controller="SettingsController">


  <div class="col-md-3">
    <ul class="sidenav white-bg">
      <li ng-class="{ active: nav == 'info'}"><a href="" ng-click="nav = 'info'" class="active">My information</a></li>
      <li ng-class="{ active: nav == 'password'}"><a href="" ng-click="nav = 'password'">Password</a></li>
      <li ng-class="{ active: nav == 'social'}" data-ng-show="authentication.user.provider === 'local'"><a href="" ng-click="nav = 'social'">Social accounts</a></li>
    </ul>
  </div>

  <div class="col-md-6 bordered" ng-switch on="nav">
    <div ng-switch-when="info">
      <div ng-include="'/modules/users/views/settings/edit-profile.client.view.html'"></div>
    </div>

    <div ng-switch-when="password">
      <div ng-include="'/modules/users/views/settings/change-password.client.view.html'"></div>
    </div>

    <div ng-switch-when="social">
      <div ng-include="'/modules/users/views/settings/social-accounts.client.view.html'"></div>
    </div>
  </div>


</section>
