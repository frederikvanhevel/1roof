
<div ng-init="getMyRooms()" class="my-rooms col-sm-offset-1 col-sm-10">
  <div class="col-sm-2">

  </div>

   <div class="col-sm-10">
    <div class="panel panel-default">
      <div class="panel-heading">Mijn advertenties</div>
        <div class="panel-body" ng-hide="myrooms.length > 0">
          Je hebt nog geen advertenties!
        </div>

        <div class="list-group">
          <div class="list-group-item" ng-repeat="room in myrooms">

            <div class="info row">
                <h4 class="col-sm-8">
                  <a href="/#!{{room.url}}">
                    {{room.info.title != '' ? room.info.title : room.location.street}}
                  </a>
                  <a href="/#!/rooms/{{room._id}}/edit/" class=""><i class="icon-pencil"></i></a>
                </h4>

                <span class="indicator col-sm-1"><i class="icon-record" ng-class="room.visible ? 'online-icon' : 'offline-icon'"></i></span>

                <div class="select-style" ng-class="{ 'disabled': !room.isInOrder }">
                  <select class="col-sm-2" ng-model="room.visible" ng-options="visibilityText(item) for item in [true, false]" ng-change="updateRoom(room)" ng-disabled="!room.isInOrder"></select>
                </div>
            </div>

            <small ng-if="!room.isInOrder">
                <span class="red"><i class="icon-attention-1"></i> Je moet meer gegevens invoeren voor je deze advertentie online kan plaatsen. </span>
            </small>

          </div>
        </div>

        <div class="panel-footer">
          <a href="/#!/rooms/new" class="btn btn-sm pull-right"><i class="icon-plus-1"></i> Nieuwe advertentie</a>
          <div class="clearfix"></div>
        </div>
    </div>  
  </div>

</div>
