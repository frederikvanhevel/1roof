
<div ng-init="getMyRooms()" class="my-rooms col-sm-offset-1 col-sm-10">
  <div class="col-sm-2">

  </div>

   <div class="col-sm-10">
    <div class="panel panel-default">
      <div class="panel-heading">My rooms</div>
        <div class="panel-body" ng-hide="myrooms.length > 0">
          You don't have any room yet! <a href="/#!/rooms/new">create one</a>?
        </div>

        <div class="list-group">
          <a ng-href="/#!/rooms/{{room._id}}" class="list-group-item" ng-repeat="room in myrooms">

            <div class="info row">
                <h4 class="col-sm-8">
                  <span>{{room.info.title != '' ? room.info.title : room.location.street}} <small>{{room.location.city}}</small></span>
                </h4>

                <span class="indicator col-sm-1"><i class="icon-record" ng-class="room.visible ? 'online-icon' : 'offline-icon'"></i></span>

                <select class="col-sm-2" ng-model="room.visible" ng-options="visibilityText(item) for item in [true, false]" ng-change="updateRoom(room)" ng-disabled="!room.isInOrder"></select>
            </div>

            <small ng-if="!room.isInOrder">
                <span class="red"><i class="icon-attention-1"></i> You need to complete more details before this room can be put online. </span>
                
            </small>

          </a>
        </div>

        <div class="panel-footer">
          <a href="/#!/rooms/new" class="btn btn-sm pull-right"><i class="icon-plus-1"></i> Add a new room</a>
          <div class="clearfix"></div>
        </div>
    </div>  
  </div>

</div>
