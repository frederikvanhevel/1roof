
<div ng-init="getMyRooms()" class="my-rooms col-sm-offset-1 col-sm-10">

  <div class="alert alert-warning" ng-show="myrooms.length == 0">
    <p><i class="icon-attention"></i> You don't have any rooms yet! <a href="/#!/rooms/new">create one</a>?</p>
  </div>

  <div class="room" ng-repeat="room in myrooms" ng-click="goToRoom(room._id)">
      <div class="room-image" style="background-image: url('http://placehold.it/500x500');"></div>
      <div class="info bordered no-top-border">
          <h4>{{room.location.street}} <small>{{room.location.city}}</h4>
          <p><span ng-if="room.visible"><i class="icon-record online-icon"></i> online</span>
      <span ng-if="!room.visible"><i class="icon-record offline-icon"></i> offline<span ng-if="room.isInOrder"> - you need to <a href="/#!/rooms/{{room._id}}/edit/">add some more details</a></span></span></p>
    </div>
  </div>
</div>
