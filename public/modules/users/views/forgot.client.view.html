<section class="container reset-view" data-ng-controller="AuthenticationController">
    <div class="row">

        <div class="col-sm-4 col-sm-offset-4 bordered">
            <h3 class="text-center" translate>Je wachtwoord vergeten?</h3>
            <form data-ng-submit="forgot()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Vul je email in">
                    </div>
                    <div class="text-center form-group">
                        <button ng-class="{ disabled: busy }" type="submit" class="btn" translate>Nieuw wachtwoord aanvragen</button>
                        <!-- <img ng-show="busy" class="spinner" src="/modules/core/img/loaders/loading.svg"> -->
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong>{{error}}</strong>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>{{success}}</strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
