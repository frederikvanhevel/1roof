<section ng-controller="AuthenticationController">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()">&times;</button>
	  <h4>Sign up</h4>
	</div>

	<div class="modal-body">
		<a href="/auth/facebook" class="btn btn-blue btn-block btn-social btn-facebook"><i class="icon-s-facebook"></i> Facebook</a>
		<a href="/auth/google" class="btn btn-red btn-block btn-social btn-google-plus"><i class="icon-s-gplus"></i> Google Plus</a>

		<p class="sidelines text-center"><span>or</span></p>

		<button ng-hide="emailSignupOpen" ng-click="emailSignupOpen = true" class="btn-link btn-block"> Sign up with your email</button>

		<form ng-show="emailSignupOpen" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
			<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="first Name">
			<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="last Name">
			<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="email@example.com">
			<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="password">
			<button type="submit" class="btn btn-block">Sign up</button>
		</form>

		<div data-ng-show="error" class="text-center text-danger">
			<strong>{{error}}</strong>
		</div>

	</div>

	<div class="modal-footer">
		<p>
			Already have an account?
			<a href="" ng-click="openSigninModal()"> Sign in</a>
		</p>
	</div>
</section>
