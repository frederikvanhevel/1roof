<h3>Profiel aanpassen</h3>
<form data-ng-submit="updateUserProfile()" class="signin" autocomplete="off">
    <fieldset>
        <div class="form-group">
            <label for="firstName">Voornaam</label>
            <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Je voornaam">
        </div>
        <div class="form-group">
            <label for="lastName">Achternaam</label>
            <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Je achternaam">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Je email">
        </div>
        <div class="text-center form-group">
            <button type="submit" class="btn btn-large">Profiel opslaan</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
            <strong>Profiel aangepast!</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong>{{error}}</strong>
        </div>
    </fieldset>
</form>
