<section data-ng-controller="DashboardController" data-ng-init="init()" class="dashboard-view">
    <div class="dashboard-top-bar dark-bg " ng-cloak>
        <div class="container">
            <ul class="col-sm-offset-2">
                <li ng-class="{ active: nav == 'rooms'}"><a href="" ng-click="setTab('rooms')" translate>Mijn advertenties</a></li>
                <li ng-class="{ active: nav == 'messages'}"><a href="" ng-click="setTab('messages')" translate>Berichten</a></li>
                <li ng-class="{ active: nav == 'profile'}"><a href="" ng-click="setTab('profile')" translate>Mijn profiel</a></li>
                <!-- <li ng-class="{ active: nav == 'promote'}"><a href="" ng-click="setTab('promote')" translate>Adverteren</a></li> -->
            </ul>
        </div>
    </div>
    <div ng-switch="nav" class="">
        <div ng-switch-when="rooms">
            <div class="dashboard-bg img-bg" style="background-image: url(/modules/users/img/rooms_bg.jpg);">
            </div>
            <div class="container" ng-include="'/modules/users/views/dashboard/user-rooms.client.view.html'"></div>
        </div>
        <div ng-switch-when="messages">
            <div class="dashboard-bg img-bg" style="background-image: url(/modules/users/img/messages_bg.jpg);background-position-y: 75% !important;">
            </div>
            <div class="container" ng-include="'/modules/users/views/dashboard/user-messages.client.view.html'"></div>
        </div>
        <div ng-switch-when="profile">
            <div class="dashboard-bg img-bg" style="background-image: url(/modules/users/img/profile_bg.jpg);">
            </div>
            <div ng-include="'/modules/users/views/dashboard/user-profile.client.view.html'"></div>
        </div>
        <div ng-switch-when="account">
            <div class="dashboard-bg img-bg" style="background-image: url(/modules/users/img/account_bg.jpg);background-position-y: 47% !important;">
            </div>
            <div ng-include="'/modules/users/views/dashboard/user-account.client.view.html'"></div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
