<section data-ng-controller="AnalyticsController" data-ng-init="init()" class="analytics-view">

  <div class="blue-bg">
    <div class="container analytics-header">
      <h1><i class="icon-chart-line"></i> Analytics</h1>
    </div>
  </div>

  <div class="container">

    <div class="row bordered">
      <h4>Impressies <small>aantal keer bekeken per dag</small></h4>
      <statistics-chart class="statistics-chart" ng-model="statisticsData" data-value="views" data-aggregate="false">
        <p ng-if="statisticsData.length == 0" ng-cloak>Nog geen data beschikbaar</p>
      </statistics-chart>
    </div>

    <div class="row bordered">
      <h4>Favorieten <small>totaal aantal favorieten per dag</small></h4>
      <statistics-chart class="statistics-chart" ng-model="statisticsData" data-value="favorites" data-aggregate="true">
        <p ng-if="statisticsData.length == 0" ng-cloak>Nog geen data beschikbaar</p>
      </statistics-chart>
    </div>

  </div>

</section>
