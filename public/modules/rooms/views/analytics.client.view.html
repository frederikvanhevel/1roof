<section data-ng-controller="AnalyticsController" data-ng-init="init()" class="analytics-view">
    <div class="blue-bg">
        <div class="container analytics-header">
            <h1><i class="icon-chart-line"></i> <span translate>Analytics</span></h1>
        </div>
    </div>
    <div class="container">
        <div class="row bordered">
            <h4><span translate>Impressies</span> <small translate>aantal keer bekeken per dag</small></h4>
            <statistics-chart class="statistics-chart" ng-model="statisticsData" data-value="views" data-aggregate="false">
            <p ng-if="statisticsData.length == 0" translate>Nog geen data beschikbaar</p>
            </statistics-chart>
        </div>
        <div class="row bordered">
            <h4><span translate>Favorieten</span> <small translate>totaal aantal favorieten per dag</small></h4>
            <statistics-chart class="statistics-chart" ng-model="statisticsData" data-value="favorites" data-aggregate="false">
            <p ng-if="statisticsData.length == 0" translate>Nog geen data beschikbaar</p>
            </statistics-chart>
        </div>
    </div>
</section>
