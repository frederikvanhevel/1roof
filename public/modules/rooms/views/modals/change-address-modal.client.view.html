
<div class="modal-header">
  <button type="button" class="close" ng-click="$close()">&times;</button>
    <h4 class="modal-title"><i class="icon-location"></i> Change address</h4>
</div>
<div class="modal-body">

  <form class="form-horizontal" name="changeAddressForm" role="form" ng-submit="changeAddress()">
    
    <div class="form-group" ng-class="{ 'has-error' : changeAddressForm.address.$invalid && !changeAddressForm.address.$pristine || changeAddressForm.$error.noStreet || changeAddressForm.$error.noStreetNumber}">
        <label class="control-label col-sm-3" for="address">New address</label>
        <div class="col-sm-9">
            <input type="text" ng-model="newAddress" name="address" class="form-control" placeholder="Type the address" details="addressDetails"  ng-autocomplete required>
            <p ng-show="changeAddressForm.$error.noStreet && !changeAddressForm.address.$pristine" class="help-block">You have to type a street.</p>
            <p ng-show="changeAddressForm.$error.noStreetNumber && !changeAddressForm.address.$pristine" class="help-block">You need to specify a street number.</p>
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="btn" ng-click="$close(addressDetails)">Save</button>
      </div>
    </div>

  </form>
</div>
