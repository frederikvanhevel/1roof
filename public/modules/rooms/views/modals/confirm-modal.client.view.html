
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title"><i class="icon-mail-1"></i> Advertentie verwijderen</h4>
</div>
<div class="modal-body">

  <h5>Ben je zeker dat je deze advertentie wil verwijderen? Dit is een onomkeerbare actie.</h5>

  <button class="btn btn-red" ng-click="$close()">Verwijderen</button>
  <button class="btn-link" ng-click="$dismiss()">Annuleren</button>

</div>
