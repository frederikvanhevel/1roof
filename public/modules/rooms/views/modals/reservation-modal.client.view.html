<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title"><i class="icon-calendar-1"></i> <span translate>Een afspraak maken</span></h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="messageForm" novalidate>
        <h4 class="text-center orange-bg"><i class="icon-calendar-1"></i> <span translate>Een afspraak voor {{ modalContent | amDateFormat: 'DD/MM/YYYY' }} inplannen</span></h4>
        <div class="form-group">
            <label class="control-label col-sm-3" for="message" translate>Heb je nog vragen?</label>
            <div class="col-sm-9">
                <textarea data-ng-model="message" id="message" placeholder="{{'Wat is je vraag?'|translate}}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn" ng-click="$close(message)" ng-disabled="messageForm.$invalid" translate>Verstuur</button>
            </div>
        </div>
    </form>
</div>
